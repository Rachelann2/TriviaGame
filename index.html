<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    body {
        background-image: url("./assets/images/bananas.png");
    }
</style>

<body>
    <div class="container">
        <h1>
            Totally Trivial Trivia!
        </h1>

        <h2 id="count">
            Time Remaining:
        </h2>

        <div id="quiz">
            <div class="question1">What is the best thing about fall?</div>
            <span class="answers1">
                <button id="A1">Pumpkin Spice</button>
                <button id="B1">Colder weather</button>
                <button id="C1">Holiday Season</button>
                <button id="D1">All the Above</button>
            </span>

            <div class="question2">What should I be for Halloween?</div>
            <span class="answers2">
                <button id="A2">Harley Quinn</button>
                <button id="B2">A Pumpkin</button>
                <button id="C2">A Rockstar</button>
                <button id="D2">Zombie</button>
            </span>
            <div class="question3">Where is Waldo?</div>
            <span class="answers3">
                <button id="A3">Behind you</button>
                <button id="B3">No such person</button>
                <button id="C3">He is everywhere</button>
                <button id="D3">I am waldo</button>
            </span>
            <div class="question4">How old is Santa Claus?</div>
            <span class="answers4">
                <button id="A4">200 years old</button>
                <button id="B4">There is no such person</button>
                <button id="C4">As old as you believe in him</button>
                <button id="D4">As old as the big bang</button>
            </span>
            <div class="question5">Where is the best state to live in America?</div>
            <span class="answers5">
                <button id="A5">Ohio</button>
                <button id="B5">California</button>
                <button id="C5">New York</button>
                <button id="D5">Texas</button>
            </span>
            <div class="question6">Who is the best superhero?</div>
            <span class="answers6">
                <button id="A6">Superman</button>
                <button id="B6">Spiderman</button>
                <button id="C6">Batman</button>
                <button id="D6">Thor</button>
            </span>


        </div>
        <button id="Submit">Submit Quiz</button>
        <div id="results">

        </div>
    </div>




    <script src="assets/javascript/app.js" text="javascript"></script>
</body>

</html>
